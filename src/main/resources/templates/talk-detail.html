<!DOCTYPE HTML>
<html>
<head>
    <title>奇门神算</title>
    <#include "/inc/header.ftl" />

    <style type="text/css">
        body {
            padding-top: 50px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 36px;
        }
    </style>
    <script type="text/javascript">
        function nav(id) {
            location.href = "/dashi/detail?id=" + id;
        }
    </script>
</head>
<body>
<#include "/inc/nav.ftl" />


<div class="container master-container">

</div>

<div class="container">
    <pre>${doc.content}</pre>
</div>
<div class="modal fade" id="qrCode" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title master-qr-title" id="myModalLabel">添加微信即可开始卜算</h4>
            </div>
            <div class="modal-body">
                <img src="/img/qrCode.jpg" width="100%"/>
            </div>
        </div>
    </div>
</div>

</html>
