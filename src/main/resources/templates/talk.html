<!DOCTYPE HTML>
<html>
<head>
    <title>奇门神算</title>
    <#include "/inc/header.ftl" />

    <style type="text/css">
        body {
            padding: 0;
            padding-top: 50px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
        /*pre {*/
            /*white-space: pre-wrap;*/
            /*word-wrap: break-word;*/
        /*}*/
    </style>
    <script type="text/javascript">
        function nav(id) {
            location.href = "/dashi/detail?id=" + id;
        }
    </script>
</head>
<body>
<#include "/inc/nav.ftl" />

<div class="container banner-container" style="padding: 0">
    <#include "/inc/banner.ftl" />
</div>
<div class="container master-talk-container">
    <#list docs as doc>
        <a href="/suanmingzatan/${doc.id}">
        <div class="row">
            <div class="col-sm-8 col-xs-8">
                ${doc.title}
            </div>
            <div class="col-sm-4 col-xs-4 text-right">
                <span class="hidden-xs">${doc.author}&nbsp;|&nbsp;</span>${doc.time}
            </div>
        </div>
            </a>
        <hr/>
    </#list>


</div>
<div class="container" style="text-align: center">
    <nav aria-label="Page navigation">
        <ul class="pagination master-pagination">
            <li>
                <a href="?page=1" aria-label="第一页">
                    <span aria-hidden="true">第一页</span>
                </a>
            </li>
            <#list firstPage..lastPage as page>
                <#if currentPage==page>
                    <li class="active"><a href="?page=${page}">${page}</a></li>
                    <#else>
                        <li><a href="?page=${page}">${page}</a></li>
                </#if>
            </#list>
            <li>
                <a href="?page=${totalPage}" aria-label="最后一页">
                    <span aria-hidden="true">最后一页</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
<script type="text/javascript">
    $(".slider-container").ikSlider({
        delay:1000
    });
</script>
</body>
</html>
